<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<head>
<title>Gamelist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<h1>Add game</h1>
	<div>
		<form th:object="${game}" th:action="@{/save}" action="#"
			method="post">
			<div class="form-group">
				<label for="title">Title</label> <input type="text" id="title"
					name="title" th:field="*{title}" class="form-control"
					th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" />
				<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}"></div>
			</div>

			<div class="form-group">
				<label for="description">Description</label> <input type="text"
					id="description" th:field="*{description}" class="form-control">
				<span th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></span>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div class="form-group">
				<label for="released">Released</label> <input type="date"
					id="released" th:field="*{released}" class="form-control">
				<span th:if="${#fields.hasErrors('released')}"
					th:errors="*{released}"></span>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div class="form-group">
				<label for="price">Price</label> <input type="text" id="price"
					th:field="*{price}" class="form-control"> <span
					th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="categorylist">Category</label> <select id="categorylist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryid}" th:text="${category.name}">
			</select> Platforms: <input type="checkbox" name="platforms"
				th:each="platform: ${platforms}" th:text="${platform.name}"
				th:value="${platform.platformid}" th:field="*{platforms}" />
			<div th:style="'margin-top: 20px;'"></div>
			<label for="publisherlist">Publisher</label> <select
				id="publisherlist" th:field="*{publisher}" class="form-control">
				<option th:each="publisher: ${publishers}"
					th:value="${publisher.publisherid}" th:text="${publisher.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input> <a href="/gamelist"
				class="btn btn-warning">Return to gamelist</a>
		</form>
	</div>
</body>
</html>
